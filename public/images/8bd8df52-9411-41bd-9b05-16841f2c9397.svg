           x="158.43788"
           y="128.73062"
           id="tspan141-8">Κει πέρα</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="132.7798"
           id="tspan170-8">τίποτα δεν ταράζει τη σιωπή. Μονάχα ένας σκύλος (κι αυτός δε γαβγίζει),</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="136.82896"
           id="tspan172-2">άσκημος σκύλος, ο δικός του, σκοτεινός με στραβά δόντια,</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="140.87814"
           id="tspan174-1">με δυο μεγάλα μάτια αόριστα, πιστά και ξένα,</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="144.92732"
           id="tspan176-5">σκοτεινά σαν πηγάδια, — κι ούτε ξεχωρίζεις μέσα τους</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="148.97649"
           id="tspan178-6">το πρόσωπό σου, τα χέρια σου ή το πρόσωπό του.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="153.02567"
           id="tspan180-5">Ωστόσο</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="157.07484"
           id="tspan182-2">διακρίνεις το σκοτάδι ακέριο, συμπαγές και διάφανο,</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text';text-align:center;text-anchor:middle;fill:#fff6d5;stroke-width:0.264583"
           x="158.43788"
           y="161.12401"
           id="tspan186-6">πλήρες, παρηγορητικό, αναμάρτητο.</tspan></text>
